<html>
    <table>
        <tr>
            <td><label>E-mail</label></td>
            <td><input [(ngModel)]="apostador.email" name="email"></td>
        </tr>
        <tr>
            <td><label>Senha</label></td>
            <td><input [(ngModel)]="apostador.senha" type="password" name="password"></td>
            <td><button (click)="entrar(apostador)">Entrar</button></td>
        </tr>
    </table>
</html>
