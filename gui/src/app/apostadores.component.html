<table>
    <tr>
        <td class="firstColumn"><label>Nome</label></td>
        <td class="secondColumn"><input [(ngModel)]="apostador.nome" id="namebox"></td>
    </tr>
    <tr>
        <td class="firstColumn"><label>Email</label></td>
        <td class="secondColumn"><input [(ngModel)]="apostador.email" id="emailbox"></td>
        <td id="cadastroBotao"><button id="cadastroBotao" (click)="cadastrar(apostador)">Cadastrar-se</button></td>
    </tr>
    <tr>
        <td class="firstColumn"><label>Senha</label></td>
        <td class="secondColumn"><input [(ngModel)]="apostador.senha" id="senhabox"></td>
     </tr>
</table>
